<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アフィリエイト商品サイト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    .product {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h2 {
      margin-top: 10px;
    }
    .product p {
      font-size: 0.95em;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    #google_translate_element {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="google_translate_element"></div>

  <header>
    <h1>おすすめアフィリエイト商品</h1>
    <p>以下は人気のあるアフィリエイト商品です。</p>
  </header>

  <div class="product">
    <img src="https://via.placeholder.com/400x200" alt="商品1">
    <h2>商品名 1</h2>
    <p>この商品はとても人気があり、多くのレビューで高評価を受けています。</p>
    <a href="https://example.com/affiliate-link-1" target="_blank">今すぐ購入</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/400x200" alt="商品2">
    <h2>商品名 2</h2>
    <p>日常生活をより便利にするために設計された素晴らしいアイテムです。</p>
    <a href="https://example.com/affiliate-link-2" target="_blank">今すぐ購入</a>
  </div>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ja',
        includedLanguages: 'en,pt,es,zh-CN,fr,de,it,ko',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
  </script>
</body>
</html>
